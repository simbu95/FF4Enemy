<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <head>
      <meta charset="utf-8" />
      <title>FF4 Enemies</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-lg-4 panel">
               <div class="inner-panel">
                  <div class="container">
                     <div class="row">
                        <div class="col-6">
                           <span class="input-span">Ring</span>
                        </div>
                        <div class="col-6">
                           <select id="Ring"></select>
                        </div>
                     </div>
                     <div class="row">
                        <div class="col"><button id="l">Load!</button></div>
                     </div>
                     <div class="row">
                     <table id="myTable" border="1"> 
<tr><td>Row1 cell1</td> 
<td>Row1 cell2</td></tr> 
<tr><td>Row2 cell1</td> 
<td>Row2 cell2</td></tr> 
<tr><td>Row3 cell1</td> 
<td>Row3 cell2</td></tr> 
</table></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
   <script src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"> </script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.3.0/math.js"></script>
   </script>
   <script>
var RData = "";
document.getElementById('l').addEventListener('click', load);
$.getJSON("Enemy.json", function (data) {
    RData = data.Data;
    ref = $('#Ring')[0];
    for (x of RData) {
        var option = document.createElement("option");
        option.text = x.Name;
        ref.add(option);
    }
})
function load() {
    ri = RData[$('#Ring')[0].selectedIndex];
    var x=document.getElementById('myTable').rows[parseInt(2,10)].cells;
    x[parseInt(1,10)].innerHTML=content;
}
function changeContent()
{
rn = window.prompt("Input the Row number(0,1,2)", "0");
cn = window.prompt("Input the Column number(0,1)","0");
content = window.prompt("Input the Cell content");  
var x=document.getElementById('myTable').rows[parseInt(2,10)].cells;
x[parseInt(1,10)].innerHTML=content;
}
   </script>
</html>
